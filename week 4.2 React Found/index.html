<html>
    <head></head>
    <body>
        <script>
            function addTodo() {
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const originalHTML = document.getElementById('container').innerHTML;

                document.getElementById('container').innerHTML = originalHTML + `<div>
                    <div>${title}</div>
                    <div>${description}</div>
                    <button>Mark as Done</button>
                </div>`
            }
        </script>
        <div>
            <input id='title' type="text" placeholder="Title"><br></br>
            <input id='description' type="text" placeholder="Description"><br></br>
            <button id="container" onclick="addTodo()">Add to do</button><br>
        </div>
    </body>
</html>
